{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

  


  <form action="questions" class="pb-4">

  <!-- an example of one field -- you should make these autogenerated! -->
    <div class="form-group row">
      <label class="col-5 col-form-label text-right">Pick a template!</label>
        <div class="dropdown col-7">
            <select name="story" id="cars">
              <option value="silly">{{t1}}</option>
              <option value="excited">{{t2}}</option>
            </select>
        </div>
    </div>

    <button class="btn btn-primary btn-lg w-100">
      Make My Story!
    </button>
  </form>

{% endblock %}
